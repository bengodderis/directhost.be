<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DirectHost - Onderhoud</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .contact {
            font-size: 1rem;
            margin-top: 20px;
        }
        .contact a {
            color: #ffd700;
            text-decoration: none;
        }
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="DirectHost Logo" class="logo">
        <h1>We zijn bezig met onderhoud!</h1>
        <p>Onze website is tijdelijk niet beschikbaar omdat we werken aan verbeteringen. Kom later terug om te zien wat er nieuw is!</p>
        <p class="contact">Heb je vragen? Neem contact met ons op via <a href="mailto:support@directhost.be">support@directhost.be</a>.</p>
    </div>
</body>
</html>
